on:
  workflow_call:
name: Validate Token Expiração
runs: 
  using: 'composite'
  steps:
    - name: Validate Token Expiração
      shell: bash
      run: |
          # chamada da api para buscar os dados do dicionario
          response=$(curl -s -k -X 'GET' 'https://192.168.0.93:32776/api/Dicionario/getDicionarioExpiracao/${{ github.event.repository.name }}/${{ github.event.inputs.environment }}' -H 'Content-Type: application/json')
                  
          # Usa o jq para formatar e listar os resultados
          echo "$response" | jq -r '.[] | "\(.variavel) = \(.valor) | Expira em: \(.expiracao)"'
